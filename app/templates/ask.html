<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Guideline Assistant</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .hero {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 50px 20px;
            border-radius: 0 0 16px 16px;
            text-align: center;
            margin-bottom: 40px;
        }
        .container-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        }
        .answer-box {
            background: #f1f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .sources-list li {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

<!-- MAIN HEADING / HERO SECTION -->
<div class="hero">
    <h1 class="fw-bold">I have the WHO guidelines for malaria.</h1>
    <p class="lead mt-3">Ask me whatever you need to know about malaria.</p>
</div>


<div class="container">
    <div class="container-box">
        <h2 class="text-center mb-4">Ask a Question</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="question" class="form-label fw-bold">Your Question</label>
                <input 
                    type="text" 
                    name="question" 
                    id="question" 
                    class="form-control form-control-lg"
                    placeholder="Type your question here..." 
                    required
                >
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-primary btn-lg" type="submit">
                    Ask
                </button>
            </div>
        </form>

        {% if result %}
            <div class="answer-box">
                <h4>Answer</h4>
                <p class="lead">{{ result.answer }}</p>

                <h5 class="mt-4">Confidence</h5>
                <p>{{ result.confidence }}</p>

                <h5 class="mt-4">Sources</h5>
                <ul class="sources-list">
                    {% for src in result.sources %}
                        <li>{{ src }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
